<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, init">
    <title>Document</title>
    <script src="javascript/insereParticipante.js"></script>
    <script src="javascript/constantes.js"></script>
</head>

<body>
    <iframe src="cabecalho.html" frameborder="0" width="100%" height="50"></iframe>
    <h1>Insere Carro</h1>
    <form id="meuFormulario">
        <table>
            <tbody>
                <tr>
                    <td align="right">Nome:</td>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <td align="right">Sobrenome:</td>
                    <td><input type="text" name="sobrenome" id="sobrenome"></td>
                </tr>
                <tr>
                    <td align="right">Genero (M ou F):</td>
                    <td><select name="genero" id="genero">
                            <option value="M">M</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">Data e nascimento:</td>
                    <td><input type="text" name="dtNasc" id="dtNasc"></td>
                </tr>
                <tr>
                    <td align="right">Idade:</td>
                    <td><input type="text" name="idade" id="idade"></td>
                </tr>
                <tr>
                    <td align="right">Distancia:</td>
                    <td>
                        <select name="distancia" id="distancia">
                            <option value="5km">5km</option>
                            <option value="10km">10km</option>
                            <option value="21km">21km</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right">Email:</td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
            </tbody>
        </table>
        <button id="insere" name="insere" value="Insere">Insere</button>
    </form>
    <div id="mensagem"></div>
</body>

</html>
